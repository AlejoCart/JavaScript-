<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de registro - Mi web</title>
  </head>
  <body>
    <h1>Fomulario</h1>
    <br />
    <form action="" method="GET">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" />
      <br /><br />
      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos " id="apellidos" />
      <br /><br />
      <label for="sexo">Sexo</label>
      <select name="" id="sexo">
        <option value="Mujer">Mujer</option>
        <option value="Hombre">Hombre</option>
      </select>
      <br /><br />
      <label for="correo">Correo</label>
      <input type="email" name="Email" id="correo" />
      <br /><br />
      <label for="ofertas"
        >Deseo recibir información sobre novedades y ofertas</label
      >
      <input type="checkbox" name="ofertas" id="ofertas" checked />
      <br /><br />
      <label for="condiciones"
        >Declaro haber leido y aceptar las condiciones generales del programa y
        la normativa sobre protección de datos</label
      >
      <input type="checkbox" name="condiciones" id="condiciones" />
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
