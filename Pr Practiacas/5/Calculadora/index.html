<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <table class="inter">
      <tr>
        <th colspan="4"></th>
      </tr>
      <tr>
        <td class="operador">C</td>
        <td class="operador">/</td>
        <td class="operador">*</td>
        <td class="operador">-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td rowspan="2" class="operador">+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2" class="operador">=</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">0</td>
        <td style="text-align: center;">.</td>
      </tr>
    </table>
  </body>
</html>
