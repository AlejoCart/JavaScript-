<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecciones</title>
    <style>
      table{
        background-color: khaki;
      }      
      th,
      table,
      td {
        border: 1px solid black;
      }
      .mes {
        background-color: crimson;
      }
      .valor {
        background-color: green;
      }
      .year{
        background-color: indianred;
      }
      #indicador{
        font-size: 15px;
        background-color: lightsalmon;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <h2>Proyecciones</h2>
      <tr>
        <th></th>
        <th colspan="2" class="year">2018</th>
        <th colspan="2" class="year">2019</th>
      </tr>
      <tr>
        <td rowspan="6" id="indicador">Indicadores economicos y financieros</td>
        <td class="mes">Junio</td>
        <td class="mes">Octubre</td>
        <td class="mes">Junio</td>
        <td class="mes">Octubre</td>
      </tr>
      <tr>
        <th class="valor">0,4%</th>
        <th class="valor">-2,6%</th>
        <th class="valor">1,5%</th>
        <th class="valor">-1,6%</th>
      </tr>
      <tr>
        <th class="valor">27,0%</th>
        <th class="valor">40,5%</th>
        <th class="valor">17,0%</th>
        <th class="valor">20,2%</th>
      </tr>
      <tr>
        <th class="valor">8,5%</th>
        <th class="valor">8,9%</th>
        <th class="valor">8,6%</th>
        <th class="valor">9,4%</th>
      </tr>
      <tr>
        <th class="valor">-3,6%</th>
        <th class="valor">-3,7%</th>
        <th class="valor">-3,2%</th>
        <th class="valor">-3,2%</th>
      </tr>
    </table>
  </body>
</html>
