<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Mensajes</title>
  </head>
  <body>
    <div id="primera">
      <span
        ><img
          src="https://img.icons8.com/fluency/48/000000/general-mandatory-action.png"
        />Mensaje de informacion que deseamos mostrar al usuario</span
      >
    </div>
    <br />
    <div id="segunda">
      <span
        ><img
          src="https://img.icons8.com/flat-round/64/000000/checkmark.png"
        />Mensaje de exito de la operacion realizada</span
      >
    </div>
    <br />
    <div id="tercera">
      <span
        ><img
          src="https://img.icons8.com/emoji/48/000000/exclamation-mark-emoji.png"
        />Mensaje de alerta que deseamos mostrar al usuario</span
      >
    </div>
    <br />
    <div id="cuarta">
      <span
        ><img src="https://img.icons8.com/ios/50/000000/x.png" />Mensaje que
        informa al usuario sobre el error que se a producido</span
      >
    </div>
  </body>
</html>
