<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carga CV</title>
  </head>
  <body>
    <h2>Datos personales</h2>
    <br />
    <form action="curriculum.html">
      <label for="Nombre">Nombre:</label>
      <input type="text" id="Nombre" placeholder="Nombre" name="Nombre" />
      <br /><br />
      <label for="Apellido">Apellido:</label>
      <input type="text" id="Apellido" placeholder="Apellido" name="Apellido" />
      <br /><br />
      <label for="Identidad">Identidad:</label>
      <input type="number" id="Identidad" placeholder="DNI" name="DNI" />
      <br /><br />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Edad" name="Edad" />

      <h2>Informacion Academica</h2>

      <label for="titulo">Titulo:</label>
      <input type="text" id="titulo" placeholder="Titulo" name="Titulo" /><br />
      <br />
      <label for="institucion">Institucion donde se graduo:</label>
      <input
        type="text"
        id="institucion"
        placeholder="Institucion"
        name="Institucion"
      />
      <br /><br />
      <label for="otrasAcreditaciones">Otras Acreditaciones</label>
      <input
        type="text"
        id="otrasAcreditaciones"
        placeholder="Acreditaciones"
        name="otrasAcreditaciones"
      />
      <br /><br />
      <h2>Experiencia laboral</h2>
      <label for="Experiencias">Experiencias</label>
      <input
        type="text"
        id="Experiencias"
        placeholder="Experiencias"
        name="Experiencia"
      />
      <br /><br />
      <h2>Referencias</h2>
      <label for="Referencias">Referencias</label>
      <input
        type="text"
        id="Referencias"
        placeholder="Referencias"
        name="Referencias"
      />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
